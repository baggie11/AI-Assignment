<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ‡®ðŸ‡³ Tourist Path Finder (India)</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --primary-dark: #1e3a8a;
      --secondary: #f59e0b;
      --secondary-light: #fbbf24;
      --accent: #10b981;
      --accent-light: #34d399;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.1);
      --glass: rgba(30, 41, 59, 0.8);
      --glass-light: rgba(51, 65, 85, 0.6);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23334155' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 20px;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      border-radius: 2px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--secondary) 50%, var(--accent) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 30px 0 20px 0;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }

    .header p {
      font-size: 1.3rem;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Main Layout */
    .main-layout {
      display: grid;
      grid-template-columns: 400px 1fr;
      gap: 40px;
      margin-bottom: 40px;
    }

    /* Controls Panel */
    .controls-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      height: fit-content;
      position: relative;
      overflow: hidden;
    }

    .controls-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--secondary), transparent);
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title i {
      color: var(--secondary);
      font-size: 1.2rem;
    }

    .form-group {
      margin-bottom: 32px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group label i {
      color: var(--accent);
      font-size: 0.85rem;
    }

    select, button {
      width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      border: 2px solid var(--border);
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    select {
      background: var(--glass-light);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2394a3b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 20px;
      padding-right: 50px;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-2px);
    }

    select:hover {
      border-color: var(--primary);
      transform: translateY(-1px);
    }

    select option {
      background: var(--bg-secondary);
      color: var(--text-primary);
      padding: 12px;
    }

    /* Button Styles */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: var(--text-primary);
      border: none;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.6s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-primary i {
      margin-right: 10px;
    }

    /* Visualization Panel */
    .visualization-panel {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 30px;
      height: 650px;
      position: relative;
      overflow: hidden;
    }

    .visualization-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .viz-header {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border);
    }

    .viz-header h3 {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .viz-header i {
      color: var(--accent);
    }

    #mynetwork {
      width: 100%;
      height: 550px;
      border-radius: 16px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.3);
    }

    /* Result Panel */
    .result {
      background: linear-gradient(135deg, 
        rgba(16, 185, 129, 0.1) 0%, 
        rgba(245, 158, 11, 0.05) 100%);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(16, 185, 129, 0.2);
      border-radius: 20px;
      padding: 30px;
      margin-top: 30px;
      display: none;
      position: relative;
      overflow: hidden;
    }

    .result::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--secondary));
    }

    .result.show {
      display: block;
      animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .result h3 {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-light);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .result h3 i {
      color: var(--secondary);
    }

    .path-info {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(5px);
      padding: 25px;
      border-radius: 16px;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .stat-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    .stat-card i {
      font-size: 2.5rem;
      color: var(--secondary);
      margin-bottom: 15px;
    }

    .stat-card h4 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }

    .stat-card .stat-number {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .main-layout {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .controls-panel {
        max-width: 600px;
        margin: 0 auto;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header {
        padding: 40px 15px;
      }

      .controls-panel,
      .visualization-panel {
        padding: 25px;
        border-radius: 20px;
      }

      .visualization-panel {
        height: 500px;
      }

      #mynetwork {
        height: 400px;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-map-marked-alt"></i> Tourist Path Navigator</h1>
      <p>Discover the most efficient routes between India's iconic landmarks with our advanced pathfinding technology</p>
    </div>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Controls Panel -->
      <div class="controls-panel">
        <div class="section-title">
          <i class="fas fa-cogs"></i>
          Route Configuration
        </div>

        <div class="form-group">
          <label for="city">
            <i class="fas fa-city"></i>
            Select City
          </label>
          <select id="city" onchange="loadLandmarks()">
            <option disabled selected>Choose your destination city</option>
            <option value="Delhi">Delhi - National Capital</option>
            <option value="Mumbai">Mumbai - Financial Capital</option>
            <option value="Bangalore">Bangalore - Silicon Valley</option>
            <option value="Chennai">Chennai - Cultural Hub</option>
            <option value="Hyderabad">Hyderabad - City of Pearls</option>
          </select>
        </div>

        <div id="selectors" style="display:none;">
          <div class="form-group">
            <label for="start">
              <i class="fas fa-play-circle"></i>
              Starting Point
            </label>
            <select id="start"></select>
          </div>

          <div class="form-group">
            <label for="goal">
              <i class="fas fa-flag-checkered"></i>
              Destination
            </label>
            <select id="goal"></select>
          </div>

          <button class="btn-primary" onclick="findPath()">
            <i class="fas fa-route"></i>
            Calculate Optimal Path
          </button>
        </div>

        <div class="result" id="result">
          <h3><i class="fas fa-info-circle"></i> Route Analysis</h3>
          <div class="path-info" id="path-details"></div>
        </div>
      </div>

      <!-- Visualization Panel -->
      <div class="visualization-panel">
        <div class="viz-header">
          <h3><i class="fas fa-project-diagram"></i> Interactive Network Map</h3>
        </div>
        <div id="mynetwork"></div>
      </div>
    </div>

  <script src="bfs.js"></script>
  <script src="app.js"></script>
</body>
</html>
