<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Search Strategies - Use Cases</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --primary-dark: #1e3a8a;
      --secondary: #f59e0b;
      --secondary-light: #fbbf24;
      --accent: #10b981;
      --accent-light: #34d399;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.1);
      --glass: rgba(30, 41, 59, 0.8);
      --glass-light: rgba(51, 65, 85, 0.6);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23334155' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(1deg); }
      66% { transform: translateY(-10px) rotate(-1deg); }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 60px 20px;
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary), var(--accent));
      border-radius: 2px;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--secondary) 50%, var(--accent) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 30px 0 20px 0;
      text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
    }

    .header p {
      font-size: 1.3rem;
      color: var(--text-secondary);
      font-weight: 400;
      max-width: 800px;
      margin: 0 auto;
    }

    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .breadcrumb a {
      color: var(--primary-light);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .breadcrumb a:hover {
      color: var(--secondary);
      transform: translateX(-3px);
    }

    /* Cards Grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .use-case-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 30px;
      height: 350px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }

    .use-case-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .use-case-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: var(--primary-light);
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--secondary);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 15px;
    }

    .card-desc {
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      flex-grow: 1;
    }

    .card-link {
      display: flex;
      align-items: center;
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      margin-top: auto;
      transition: all 0.3s ease;
    }

    .card-link i {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }

    .use-case-card:hover .card-link i {
      transform: translateX(5px);
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .use-case-card {
      animation: slideInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    .use-case-card:nth-child(1) { animation-delay: 0.1s; }
    .use-case-card:nth-child(2) { animation-delay: 0.2s; }
    .use-case-card:nth-child(3) { animation-delay: 0.3s; }
    .use-case-card:nth-child(4) { animation-delay: 0.4s; }
    .use-case-card:nth-child(5) { animation-delay: 0.5s; }
    .use-case-card:nth-child(6) { animation-delay: 0.6s; }

    /* Responsive Design */
    @media (max-width: 1200px) {
      .cards-grid {
        grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      .header {
        padding: 40px 15px;
      }

      .cards-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .use-case-card {
        height: auto;
        min-height: 250px;
      }
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, var(--primary-light), var(--accent-light));
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1><i class="fas fa-brain"></i>Artificial Intelligence Course - Topics with Use cases</h1>
      <p>Explore practical applications of various AI algorithms.</p>
    </div>

    <!-- Cards Grid -->
    <div class="cards-grid" id="cards-container">
      <!-- Cards will be dynamically generated here -->
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Â© 2023 AI Search Strategies Explorer | Designed with <i class="fas fa-heart" style="color: var(--accent);"></i></p>
    </div>
  </div>

  <script>
    // Array containing all card data
    const cardData = [
      {
        title: "Tourist Landmark Path Finder",
        icon: "fas fa-route",
        description: "A tourist wants to explore the shortest path between two famous landmarks in a city. The shortest path is measured by the number of stops (not cost).",
        link: "/tourist_landmark/page.html"
      }
    ];

    // Function to generate cards from the data
    function generateCards() {
      const cardsContainer = document.getElementById('cards-container');
      
      cardData.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = 'use-case-card';
        cardElement.style.animationDelay = `${0.1 + (index * 0.1)}s`;
        cardElement.onclick = function() {
          window.location.href = card.link;
        };
        
        cardElement.innerHTML = `
          <div class="card-icon">
            <i class="${card.icon}"></i>
          </div>
          <h3 class="card-title">${card.title}</h3>
          <p class="card-desc">${card.description}</p>
          <a href="${card.link}" class="card-link">
            Explore use case
            <i class="fas fa-arrow-right"></i>
          </a>
        `;
        
        cardsContainer.appendChild(cardElement);
      });
    }

    // Initialize cards when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
      generateCards();
      
      // Add click animation to cards
      const cards = document.querySelectorAll('.use-case-card');
      
      cards.forEach(card => {
        card.addEventListener('click', function() {
          // Add a subtle click effect
          this.style.transform = 'translateY(-5px) scale(0.98)';
          setTimeout(() => {
            this.style.transform = '';
          }, 200);
        });
      });
    });
  </script>
</body>
</html>
